<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Scholar</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="Checkout.css" type="text/css"> 
    <link rel="stylesheet" href="home_style.css">
    
</head>
<body>
   <!-- HEADER -->

   <header>
    <div class="container">
        <div class="navbar">
            <a class="logo" href="index.html">Online Scholar</a>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>



   
    
    <div class="row">
        <div class="col-75">
          <div class="container">
            <form action="success.html" >
  
              
      
              <div class="row">
                <div class="col-50">
                  <fieldset>
                  <h3>Billing Address</h3>
                  <label for="name">Full Name</label>
                  <input type="name" id="name" name="name" placeholder="enter full name" required><br><br>
                  
                  <label for="email address">Email Address</label>
                  <input type="email" id="email address" name="email address" placeholder="enter valid email address" required autofocus autocomplete="off" ><br><br>
                  

                  <label for="address"> Address</label>
                  <input type="address" id="address" name="address" placeholder="enter address" required><br><br>
                

                  <label for="city"> City</label>
                  <input type="city" id="city" name="city" placeholder="enter city"><br><br>
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state">State</label>
                      <input type="stste" id="state" name="state" placeholder="enter State" required><br><br>
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip</label>
                      <input type="Zip" id="zip" name="zip" placeholder="enter Zip" required><br>
                    </div>
                  
                  </div>
                  </fieldset>
                </div>
                <div class="col-50"><br>
                
                  <fieldset>
                    <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <a href="">
                      <img class="courseImage"src="img/courses/Card.jpg">
                      
                      <div class="rating">
                          <i class="fas fa-star"></i>
                      </div>
                    </a>                                                    
                    <label for="cname">Name on Card</label>
                    <input type="name" id="cname" name="cardname" placeholder="name on card" required><br><br>

                    <label for="ccnum">Credit card number</label>
                    <input type="num" id="ccnum" name="cardnumber" placeholder="enter card number" required pattern="\d{4}[\-]\d{4}[\-]\d{4}[\-]\d{4}" title="Must be 1111-2222-3333-4444"><br><br>

                    <label for="expmonth">Exp Month</label>
                    <input type="num" id="expmonth" name="expmonth" placeholder="month" required pattern="\d{2}" title="Must be 00"><br>
        
                    <div class="row">
                      <div class="col-50">
                        <label for="expyear">Exp Year</label>
                        <input type="num" id="expyear" name="expyear" placeholder="year" required pattern="\d{2}" title="Must be 00"><br>
                      </div>
                      <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input type="cvv" id="cvv" name="cvv" placeholder="cvv" required pattern="\d{3}" title="Must be 000"><br>
                      </div>
                    </div>
                    </fieldset>
                  </div>
                
        
                </div>
                <label>
                  <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                <input type="submit" id="join list" value="Continue to checkout" class="btn"><br>
              </form>
            </div>
          </div>
        
          <div class="col-25">
            <div class="container">
              <h4>Cart
                <span class="price" style="color:black">
                  <i class="fa fa-shopping-cart"></i>
                  <b>4</b>
                </span>
              </h4>
              <p><a href="#">Product 1</a> <span class="price">$15</span></p>
              <p><a href="#">Product 2</a> <span class="price">$5</span></p>
              <p><a href="#">Product 3</a> <span class="price">$8</span></p>
              <p><a href="#">Product 4</a> <span class="price">$2</span></p>
              <hr>
              <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
            </div>
          </div>
        </div>
           <!-- FOOTER SECTION -->
    <footer>
      <div class="container">
          <div class="row">
              <div class="footer-col-1">
                  <a class="logo" href="index.html">Online Scholar</a>
                  <p>A better learning future starts here.</p>
              </div>
              
              <div class="footer-col-4">
                  <h4>Follow Us</h4>
                  <ul>
                      <li><a href="#">Facebook</a></li>
                      <li><a href="#">Twitter</a></li>
                      <li><a href="#">Instgram</a></li>
                      <li><a href="#">YouTube</a></li>
                  </ul>
              </div>
          </div>
      </div>
  </footer> 
    </body>
    
</html>
