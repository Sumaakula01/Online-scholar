           function cadd() {
               var value = parseInt(document.getElementById("c_txt").value);
               var new_value = value + 1;
               document.getElementById("c_txt").value = new_value;
               document.getElementById("c_minus_btn").disabled = false;
               var x = value * 149.99;
               document.getElementById("c_qty").value = x;

           function c_minus() {

               if (value < 1) {
                   document.getElementById("c_minus_btn").disabled = true;
               }
               else {

                   var new_value = value - 1;
                   document.getElementById("c_txt").value = new_value;

               document.getElementById("c_qty").value = x;
               sum();
           }
